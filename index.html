<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo-icon.png" sizes="32x32">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">
    <div class="page">

      <header class="header page__header">
        <img class="logo logo_place_header" src="./images/logo_place_header.svg" alt="Место Россия.">
      </header>

      <main class="content">

        <section class="profile content__profile">
          <img class="profile__image" src="./images/photo-profile.jpg" alt="Жак-Ив Кусто.">
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <p class="profile__profession">Исследователь океана</p>
            <button class="profile__edit-button" name="edit_button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="photo-grid content__photo-grid">
          <ul class="photo-grid__items">
          </ul>
        </section>

      </main>

      <footer class="footer page__footer">
        <p class="footer__annotation">&copy; 2021 Mesto Russia</p>
      </footer>

      <section class="popup hidden popup-profile">
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто" id="popup__input_type_name" minlength="2" maxlength="40" required>
          <span class="popup__input-error popup__input_type_name-error"></span>
          <input class="popup__input popup__input_type_addition" type="text" placeholder="Исследователь океана" id="popup__input_type_profession" minlength="2" maxlength="200" required>
          <span class="popup__input-error popup__input_type_profession-error"></span>
          <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
          <button class="popup__button popup__button_type_close" type="reset" name="close"></button>
        </form>
      </section>

      <section class="popup hidden popup-picture">
        <form class="popup__form">
          <h2 class="popup__heading">Новое место</h2>
          <input class="popup__input popup__input_type_name" type="text" placeholder="Название" id="popup__input_type_heading" minlength="2" maxlength="30" required>
          <span class="popup__input-error popup__input_type_heading-error"></span>
          <input class="popup__input popup__input_type_addition" type="url" placeholder="Ссылка на картинку" id="popup__input_type_link" required>
          <span class="popup__input-error popup__input_type_link-error"></span>
          <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
          <button class="popup__button popup__button_type_close" type="reset" name="close"></button>
        </form>
      </section>

      <section class="popup hidden popup-preview">
        <article class="popup__article">
          <h2 class="popup__open-heading"></h2>
          <img class="popup__image" src="#" alt="">
          <button class="popup__button popup__button_type_close" type="reset" name="close"></button>
        </article>
      </section>

      <template class="template-photo" id="template-photo">
        <li class="photo-grid__item">
          <article class="photo-grid__article">
            <img class="photo-grid__image" src="#" alt="">
            <div class="photo-grid__annotation">
              <h3 class="photo-grid__title"></h3>
              <label class="photo-grid__checkbox-label">
                <input class="photo-grid__input photo-grid__input_type_checkbox" type="checkbox">
                <img class="photo-grid__heart-icon" src="./images/heart_icon.svg" alt="Отметить как понравившееся.">
              </label>
            </div>
            <button class="photo-grid__remove" aria-label="Удалить."></button>
          </article>
        </li>
      </template>

      <template class="template-open-photo" id="template-open-photo">
        <section class="popup hidden">
          <article class="popup__article">
            <h2 class="popup__open-heading"></h2>
            <img class="popup__image" src="#" alt="">
            <button class="popup__button popup__button_type_close" type="reset" name="close"></button>
          </article>
        </section>
      </template>

      <script src="./script/script.js"></script>

    </div>
  </body>
</html>
