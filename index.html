<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo-icon.png" sizes="32x32">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">

      <header class="header page__header">
        <img class="logo logo_place_header" src="./images/logo_place_header.svg" alt="Место Россия.">
      </header>

      <main class="content">

        <section class="profile content__profile">
          <img class="profile__image" src="./images/photo-profile.jpg" alt="Жак-Ив Кусто.">
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <p class="profile__profession">Исследователь океана</p>
            <button class="profile__edit-button">
              <img class="profile__edit-button-image" src="./images/edit_button.svg" alt="Измеить профиль.">
            </button>
          </div>
          <button class="profile__add-button">
            <img class="profile__add-button-image" src="./images/add_button.svg" alt="Добавить.">
          </button>
        </section>

        <section class="photo-grid content__photo-grid">
          <ul class="photo-grid__items">
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="./images/karachaevsk.jpg" alt="Древнее строение заросшее травой от старости.">
              <div class="photo-grid__annotation">
                <p class="photo-grid__title">Карачаевск</p>
                <label class="photo-grid__checkbox-label">
                  <input class="photo-grid__checkbox" type="checkbox">
                  <img class="photo-grid__heart-icon" src="./images/heart_icon.svg" alt="Отметиь как понравившееся.">
                </label>
              </div>
            </li>
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="./images/elbrus-mountain.jpg" alt="В лучах заходящего солнца, виднеется гора Эльбрус.">
              <div class="photo-grid__annotation">
                <p class="photo-grid__title">Гора Эльбрус</p>
                <label class="photo-grid__checkbox-label">
                  <input class="photo-grid__checkbox" type="checkbox">
                  <img class="photo-grid__heart-icon" src="./images/heart_icon.svg" alt="Отметиь как понравившееся.">
                </label>
              </div>
            </li>
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="./images/dombai.jpg" alt="Острый скалистый пик возвышается над холмами поросшими лесом.">
              <div class="photo-grid__annotation">
                <p class="photo-grid__title">Домбай</p>
                <label class="photo-grid__checkbox-label">
                  <input class="photo-grid__checkbox" type="checkbox">
                  <img class="photo-grid__heart-icon" src="./images/heart_icon.svg" alt="Отметиь как понравившееся.">
                </label>
              </div>
            </li>
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="./images/elbrus-mountain.jpg" alt="В лучах заходящего солнца, виднеется гора Эльбрус.">
              <div class="photo-grid__annotation">
                <p class="photo-grid__title">Гора Эльбрус</p>
                <label class="photo-grid__checkbox-label">
                  <input class="photo-grid__checkbox" type="checkbox">
                  <img class="photo-grid__heart-icon" src="./images/heart_icon.svg" alt="Отметиь как понравившееся.">
                </label>
              </div>
            </li>
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="./images/dombai.jpg" alt="Острый скалистый пик возвышается над холмами поросшими лесом.">
              <div class="photo-grid__annotation">
                <p class="photo-grid__title">Домбай</p>
                <label class="photo-grid__checkbox-label">
                  <input class="photo-grid__checkbox" type="checkbox">
                  <img class="photo-grid__heart-icon" src="./images/heart_icon.svg" alt="Отметиь как понравившееся.">
                </label>
              </div>
            </li>
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="./images/karachaevsk.jpg" alt="Древнее строение заросшее травой от старости.">
              <div class="photo-grid__annotation">
                <p class="photo-grid__title">Карачаево-Черкесия</p>
                <label class="photo-grid__checkbox-label">
                  <input class="photo-grid__checkbox" type="checkbox">
                  <img class="photo-grid__heart-icon" src="./images/heart_icon.svg" alt="Отметиь как понравившееся.">
                </label>
              </div>
            </li>
          </ul>
        </section>

      </main>

      <footer class="footer page__footer">
        <p class="footer__annotation">&copy; 2021 Mesto Russia</p>
      </footer>

      <section class="edit-overlay edit-overlay__visible">
        <div class="edit-overlay__form">
          <h2 class="edit-overlay__heading">Редактировать профиль</h2>
          <input class="edit-overlay__profile-name" type="text" placeholder="Жак-Ив Кусто">
          <input class="edit-overlay__profile-profession" type="text" placeholder="Исследователь океана">
          <button class="edit-overlay__submit" type="submit">Сохранить</button>
          <button class="edit-overlay__close-button" type="reset" tabindex="0">
            <img class="edit-overlay__close-img" src="./images/close_icon.svg" alt="Закрыть.">
          </button>
        </div>
      </section>

    </div>
  </body>
</html>
